title: DSMhabitat
url: https://CVPIA-OSC.github.io/DSMhabitat/
template:
  params:
    bootswatch: yeti

home:
  links:
  - text: Fish and Wildlife Service's CVPIA website
    href: https://www.fws.gov/lodi/anadromous_fish_restoration/
  - text: Bureau of Reclamation's CVPIA website
    href: https://www.usbr.gov/mp/cvpia/

reference:
- title: Habitat Functions
  desc: Functions that create habitat estimates given flow and some additional helper functions.
  contents:
  - set_spawning_habitat
  - set_instream_habitat
